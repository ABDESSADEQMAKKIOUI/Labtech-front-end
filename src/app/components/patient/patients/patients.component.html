<div class="d-flex flex-column" id="content-wrapper">
  <div id="content">
    <div class="container-fluid">
      <h3 class="text-dark mb-4">PATIENTS</h3>
      <div class="card shadow">
        <div class="card-header py-3">
          <button routerLink="/addPatient" class="btn btn-primary mb-3 " style="float: right">Ajouter Nouveau patient</button>
          <p class="text-primary m-0 fw-bold">PATIENT Info</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 text-nowrap">
              <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;<select class="d-inline-block form-select form-select-sm">
                <option value="10" selected="">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>&nbsp;</label></div>
            </div>
            <div class="col-md-6">
              <div class="text-md-end dataTables_filter" id="dataTable_filter"><label class="form-label"><input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search"></label></div>
            </div>
          </div>
          <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
            <table class="table my-0" >
              <thead>
              <tr>
                <th>Name</th>
                <th>Penom</th>
                <th>date de naissance</th>
                <th>Tele</th>
                <th>Adress</th>
                <th>Show detail</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr>
              <tr *ngFor="let patient of patients">
                <td>{{ patient.nom }}</td>
                <td>{{patient.prenom }}</td>
                <td>{{ patient.dateNaissance}}</td>
                <td>{{ patient.tel }}</td>
                <td>{{ patient.adresse }}</td>
                <td><button class="btn btn-primary" type="button">Detaille</button></td>
                <td>
                  <div class="btn-group"><button class="btn btn-primary" type="button">Action</button><button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" type="button"></button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Supprimer</a>
                      <a class="dropdown-item" [routerLink]="['/updatePatient', patient.id]" >Modifier</a>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>


              </tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              </tbody>
              <tfoot>
              <tr></tr>
              </tfoot>
            </table>
          </div>
          <div class="row">
            <div class="col-md-6 align-self-center">
              <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
            </div>
            <div class="col-md-6">
              <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                <ul class="pagination">
                  <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
