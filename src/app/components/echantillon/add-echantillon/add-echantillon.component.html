<div>
  <h2>Ajouter un échantillon</h2>
  <form (ngSubmit)="addEchantillon()">
<!--    <div>-->
<!--      <label for="nom">Nom:</label>-->
<!--      <input type="text" id="nom" name="nom" [(ngModel)]="newEchantillon." required>-->
<!--    </div>-->
    <div>
      <label for="patient">Patient:</label>
      <select id="patient" name="patient" [(ngModel)]="newEchantillon.patient.id" required>
        <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.nom }}</option>
      </select>
    </div>
    <div>
      <label for="datePrelevement">Date de prélèvement:</label>
      <input type="date" id="datePrelevement" name="datePrelevement" [(ngModel)]="newEchantillon.datePrelevement" required>
    </div>
    <div>
      <label for="typeAnalyse">Type d'analyse:</label>
      <input type="text" id="typeAnalyse" name="typeAnalyse" [(ngModel)]="newEchantillon.typeAnalyse" required>
    </div>
    <div>
      <label for="status">Statut:</label>
      <input type="text" id="status" name="status" [(ngModel)]="newEchantillon.Status" required>
    </div>
    <button type="submit">Ajouter</button>
  </form>
</div>
