<div>
  <h2>Modifier un échantillon</h2>
  <form (ngSubmit)="updateEchantillon()">
<!--    <div>-->
<!--      <label for="nom">Nom:</label>-->
<!--      <input type="text" id="nom" name="nom" [(ngModel)]="echantillon.nom" required>-->
<!--    </div>-->
    <div>
      <label for="patient">Patient:</label>
      <select id="patient" name="patient" [(ngModel)]="echantillon.patient.id" required>
        <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.nom }}</option>
      </select>
    </div>
    <div>
      <label for="datePrelevement">Date de prélèvement:</label>
      <input type="date" id="datePrelevement" name="datePrelevement" [(ngModel)]="echantillon.datePrelevement" required>
    </div>
    <div>
      <label for="typeAnalyse">Type d'analyse:</label>
      <input type="text" id="typeAnalyse" name="typeAnalyse" [(ngModel)]="echantillon.typeAnalyse" required>
    </div>
    <div>
      <label for="status">Statut:</label>
      <input type="text" id="status" name="status" [(ngModel)]="echantillon.Status" required>
    </div>
    <button type="submit">Modifier</button>
  </form>
</div>
