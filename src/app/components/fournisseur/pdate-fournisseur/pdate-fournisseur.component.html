
<section class="getintouch">
  <div class="container modern-form">
    <div class="text-center">
      <h4 style="color: #212529;font-size: 45px;">Ajouter fournisseur</h4>
    </div>
    <hr class="modern-form__hr" />
    <div class="modern-form__form-container">
      <form #editForm="ngForm">
        <div class="row">
          <div class="col col-contact">
            <div class="modern-form__form-group--padding-r form-group mb-3"><input class="form-control input input-tr" ngModel="{{updatedfournisseur.nom}}" type="text"  name="nom" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </div>
          </div>
          <div class="col col-contact">
            <div class="modern-form__form-group--padding-l form-group mb-3"><input class="form-control input input-tr" ngModel="{{updatedfournisseur.adresse}}" type="text"  name="adresse" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-contact">
            <div class="modern-form__form-group--padding-r form-group mb-3"><input class="form-control input input-tr" ngModel="{{updatedfournisseur.tel}}" type="text"  name="tele" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center"><button class="btn btn-primary submit-now" (click)="UpdateFournisseur(editForm.value) ">Ajouter</button></div>
        </div>
      </form>
    </div>
  </div>
</section>
