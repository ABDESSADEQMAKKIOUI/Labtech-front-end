<div class="container">
  <h2>Update Reactif</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="reactif.nom" name="nom">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="reactif.description" name="description">
    </div>
    <div class="form-group">
      <label for="quantite">Quantite:</label>
      <input type="number" class="form-control" id="quantite" [(ngModel)]="reactif.quantite" name="quantite">
    </div>
    <div class="form-group">
      <label for="dateExpiration">Date Expiration:</label>
      <input type="date" class="form-control" id="dateExpiration" [(ngModel)]="reactif.dateExpiration" name="dateExpiration">
    </div>
    <div class="form-group">
      <label for="fournisseur">Fournisseur:</label>
      <input type="text" class="form-control" id="fournisseur" [(ngModel)]="reactif.fournisseur" name="fournisseur">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
